{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Formset Example</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

<section class="content">
    <div class="container-fluid">
        <div class="card-header">
            <h3 class="card-title"><b>Dynamic Formset Example</b></h3>
        </div><!-- /.card-header -->
        <div class="card card-info card-outline">
            <form method="POST" class="form-group" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="element-margin">
                    <h4>Item</h4>
                    <div class="form-group">
                        <div class="d-flex flex-column field">
                            <label for="NameInput">Name</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="element-margin">
                    <div class="d-flex flex-column justify-content-center">
                        {{ formset.management_form }}
                        {% for form in formset %}
                        <h4>Addition {{ forloop.counter }}</h4>
                        <div class="form-group">
                            <div class="d-flex flex-column field">
                                <label for="DescriptionInput">Description</label>
                                {{ form.description }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex flex-column field">
                                <label for="DescriptionInput">Image</label>
                                {{ form.image }}
                                <img src="{% static 'img/no_icon.png' %}" alt="..." class="rounded element-margin" height="180" width="180">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Save</button>
                </div>
            </form>
        </div><!-- /.card -->
    </div><!-- /.container-fluid -->
</section><!-- /.content -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="../../static/admin/js/adminlte.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
